<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/layout1}">
<head>
<meta charset="UTF-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>공지사항</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

@font-face {
  font-family: "Noto Sans KR";
  font-style: normal;
  font-weight: 200;
  font-display: swap;
  src: url(https://fonts.gstatic.com/s/notosanskr/v13/PbykFmXiEBPT4ITbgNA5Cgm203Tq4JJWq209pU0DPdWuqxJFA4GNDCBYtw.0.woff2)
    format("woff2");
}

.wrap_notice .notice_detail{
	font-family: "Noto Sans KR";
	width: 850px;
	margin: 0 auto;
	margin-top: 40px;
}
.my_menu{
 display:none;
}

.inner_content {
  width: 1418px;
}

input {border: none; background-color: #e7ebf2;}
input:focus {outline: none;}	
#noticeTitle {
	width: 100%;
	font-size: 24px;
}
.notice_info {
	font-size: 16px;
	padding: 15px 0;
	border-bottom: 1px solid #aaaaaa;
}
.notice_info .writer {
	display: inline-block;
	float: right;
}
.notice_info .writer input  {
	float: right;
	text-align: right;
}

.notice_info .date {
	display: inline-block;
}

.notice_info .regdate  {
		
}
.notice_info .updatedate  {
	
}
.wrap_notice textarea {
	width: 100%;
	background-color: #e7ebf2;
	height: 300px;
	margin-top: 15px;
	border: none;
}

textarea:focus{
	outline: none;
}
.btn-style {
	background-color: #FF7637;
	color: #ffffff;
	font-weight: 300;
	float: left;
	padding: 0.2rem 0.7rem;
	border-radius: 0.25rem;
	text-align: center;

}
.btn-style:hover {
	text-decoration: none;
	color: #ffffff;
}

.btn {
 width: 100%;
 margin-top: 30px;
 padding: 0;
}

#btnUpdate {
	margin-right: 5px;
}
#btnViewList {
	float: right;
}


	
</style>
</head>

<body>
<div class="inner_content" layout:fragment="inner_content">
	<div class="wrap_notice">
		<div class="notice_detail">
			<form id="frm">
				<div class="title">
					<input id="noticeTitle" name="noticeTitle"
						th:value="${notice.noticeTitle}" readonly="readonly"/>
				</div>
				<div class="notice_info">
					<div class="writer">
						<input name="noticeUserName"
							th:value="|by  ${notice.user.name}|" readonly="readonly"/>
					</div>
					<div class="date">
						<div class="regdate">
						<input name="noticeRegDate"
							th:value="${#dates.format(notice.noticeRegDate, 'yy-MM-dd HH:mm')}"
							readonly="readonly"/>
						</div>
						<div class="updatedate"
						th:if="${notice.noticeRegDate}!=${notice.noticeUpdate}">
						<input name="noticeUpdate"
							th:value="|(수정 : ${#dates.format(notice.noticeUpdate, 'yy-MM-dd HH:mm')})|"
							readonly="readonly"/>
					</div>
					</div>
					
				</div>
				
				<div class="text">
					<textarea name="noticeText" th:text="${notice.noticeText}"
						readonly="readonly"></textarea>
				</div>
					
				<div class="noticefiles" th:if="${not #lists.isEmpty(nflist)}">
					<label>첨부파일</label>
					<ul th:each="file : ${nflist}">
						<li th:if="${nflist} != null" >
							<!-- <a th:href="@{'/notice/downloadFile/' + ${file.fileId}}">[[${file.originFname}]]</a> -->
							<a th:href="@{/notice/download/}+${file.fileId}">[[${file.originFname}]]</a>
						</li>
					</ul>
				</div>
				
				<div class="btn">
					<a class="btn-style" id="btnUpdate" th:if="${session.teamUser.userRole == 'ADMIN'}" 
					th:href="@{/notice/update(noticeId=${notice.noticeId})}">수정</a>
					<a class="btn-style" id="btnDel" h:if="${session.teamUser.userRole == 'ADMIN'}" 
						th:href="@{/notice/delete(noticeId=${notice.noticeId})}">삭제</a>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<a class="btn-style" id="btnViewList"
						th:href="@{/notice/(page=${pageVO.page}, 
	    size=${pageVO.size}, type=${pageVO.type}, 
	    keyword=${pageVO.keyword},noticeId=${notice.noticeId})}">목록</a>
				</div>
				
			</form>
		</div>

	</div>
</div>
</body>
</html>
