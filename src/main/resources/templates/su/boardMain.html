<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<meta charset="EUC-KR">
<title>board main page</title>
</head>
<body>
	<h1>board main page</h1>
	<hr>

	<div id="boardMain1">
		<form method="get" action="/boardInsertSample">
			<input type="submit" value="insert board">
		</form>
	</div>

	<div id="boardMain2">
		<table>
			<tr>
				<th>title</th>
				<th>userID</th>
				<th>categoryID</th>
				<th>regDate</th>
				<th>updateDate</th>
			</tr>
			<tr th:each="blist: ${board}">
				<td><a th:href="@{/boardUDsample(id=${blist.boardId})}">[[${blist.boardTitle}]]</a></td>
				<td th:text="${blist.user.userId}"></td>
				<td th:text="${blist.category.boardCategoryId.categoryId}"></td>
				<td th:text="${#dates.format(blist.boardRegDate, 'yyyy-MM-dd')}"></td>
				<td th:text="${#dates.format(blist.boardUpdate,'yyyy-MM-dd')}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
