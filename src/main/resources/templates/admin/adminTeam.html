<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/layout1.html}">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/css/ja0/adminTeamcss.css}" />

<title>CoCoCo | [[${team.teamName}]]</title>

<style>

</style>

<script type="text/javascript">
	$(function() {
		var msg = "[[${msg}]]";
		if(msg != "") {
			alert(msg);
		}
		
		$("#modifyForm").click(modifyForm);
		$("#delImg").click(deleteImg);
		$("#deleteBtn").click(deleteTeam);
	})
	
	//수정 form 보여주기
	function modifyForm() {
		$.ajax({
			type:"get",
			url:"/admin/modify",
			success: function(resData) {
				$("#box").html(resData);
			}
		})
	}
	
	function deleteImg() {
		if(confirm("이미지를 삭제하시겠습니까?")) {
			location.href="/admin/deleteImg";
		}
	}
	
	function deleteTeam() {
		if(confirm("워크스페이스를 삭제하시겠습니까?")) {
			location.href="/admin/delete";
		}
	}
</script>
</head>
<body>
<div layout:fragment="my_menu" class="my_menu">
	<div th:replace="~{admin/adminSide}"></div>
</div>

<div layout:fragment="inner_content">
	<div class="inner_content">
		<div id="box">
			<div id="teamImg" th:if="${team.teamImg}">
				<img th:src="${team.teamImg}" th:alt="${team.teamImg}" class="showImg rounded">
				<img id="delImg" th:src="@{/images/deleteTeamImg.svg}">
			</div>
			<img th:if="${team.teamImg==null}" th:src="@{/images/teamImg.png}" alt="null" class="showImg rounded">
			<div id="teamInfo">
				<label>WORKSPACE NAME</label>
				<p>[[${team.teamName}]]</p>
				
				<label>WORKSPACE INFO</label>
				<p id="info">[[${team.teamInfo}]]</p>
				
				<label>CREATED DATE</label>
				<p>[[${#dates.format(team.createDate,'yyyy-MM-dd')}]]</p>
				
				<label>CREATOR</label>
				<p>[[${team.user.name}]] ([[${team.user.userId}]])</p>
				
				<button class="btn btn-cococo" id="modifyForm">수정</button>
				<button class="btn btn-light" id="deleteBtn">워크스페이스 삭제</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
