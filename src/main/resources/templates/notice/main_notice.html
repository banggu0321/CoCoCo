<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>메인 | 공지사항</title>
<style>
#paing {
	display:hidden;
}
</style>
</head>
<body>
	<div>
		<div class="wrap_notice">
			<h2>공지사항</h2>
			<div class="wrap_noticelist">
							<table class="notice_table" th:with="mnlist=${mnlist}">
					<tbody>
						<tr th:each="notice:${mnlist}" th:if="${noticeStat.index}<3">
							<td class="fixed" th:if="${notice.fixedYN}==1" th:title="${notice.noticeText}">
								<a class="noticelink" th:href="@{/main/notice/detail/}+${notice.noticeId}"><img
									src="/images/pin-icon-black.png" alt="fixed"
									width="15" height="15"> [[${notice.noticeTitle}]]</a></td>
							<td class="title" th:if="${notice.fixedYN}!=1"
								th:title="${notice.noticeText}"><a class="noticelink"
								th:href="@{/main/notice/detail/}+${notice.noticeId}"> [[${notice.noticeTitle}]]</a></td>
							<td
								th:text="${#dates.format(notice.noticeRegDate, 'yy-MM-dd HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<a th:href="@{/notice}">더보기</a>
		</div>

	
		
	</div>

</body>
</html>
