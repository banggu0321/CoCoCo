<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{/layout/layout1}"
>
<head>
<meta charset="utf-8">
<title>board insert</title>
<style>
#boardInsert{
	width: 900px;
	margin: 0 auto;
	margin-top: 40px;
	
	padding: 1%;
	background:white;
}
</style>

</head>
<body>

<div layout:fragment="inner_content" class="inner_content">
<div id="boardInsert">
<form method="post" action="/postBoardInsertSample2" class="form-group">

	<p>카테고리: [[${categoryName}]]<p>
	<hr>

    <div class="form-group">
      <label>title</label>
      <div>
      	<input name="category" type="hidden" th:value="${categoryName}">
        <input name="title" class="form-control" type="text">
      </div>
    </div>
    
    
    <div class="form-group">
      <label>content</label>
      <div>
        <textarea name="content" class="form-control" rows="5"></textarea>
      </div>
    </div>
    

    <input type="button" value="첨부파일" class="btn btn-primary"><br><hr>


<input type="submit" value="submit" class="btn btn-primary">
<input type="button" id="insertCancel" value="cancel" class="btn btn-primary">

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
</div>

<script>
var cancelBtn = document.getElementById("insertCancel");
cancelBtn.onclick=function(){
	location.href="/boardSampleBeta";
}

</script>

</div>
</body>
</html>
