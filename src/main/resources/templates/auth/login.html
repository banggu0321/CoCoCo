<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
	$(function() {
		$(".user_id_input").on("keyup", login_id_check);
		$(".user_id_input").on("keyup", login_id_check);
		
	});
	
	function login_id_check() {
		var id_input = $(".id_input").val;
		var id_input = $(".id_input").val;
	}
</script>
<style>
body {
	text-align: center;
}
.auth_section{
	padding: 145px 0px 200px;
}
.login{
	margin-bottom: 20px; 
}
button {
	width: 486px;
	height: 52px;
	margin-top: 20px;
}
input {
	width: 486px;
	height: 52px;
	padding-left: 20px;
}
</style>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
<div class="auth_section">
		<!-- login -->
			<div class="panel-body">
				<h2 class="login">로그인</h2>
	
				<div th:if="${param.logout!= null}">
					<h2>로그아웃됨</h2>
				</div>
	
				<form method="post">
					<p>
						<label for="userId"></label>
						<input type="text" id="userId" class="user_id_input"
							name="username" placeholder="아이디" />
						<!-- 이름변경불가  : username -->
					</p>
					<p>
						<label for="password"></label>
						<input type="password" id="password"
							name="password" placeholder="비밀번호" />
						<!-- 이름변경불가  : password -->
					</p>
	
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button class="btn btn-primary">로그인</button>
	
				</form>
				<button  class="btn btn-primary" onclick="location.href='/auth/join'">회원가입</button>
			</div>
	</div><!-- auth_section -->
</body>
</html>
