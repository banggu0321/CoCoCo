<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>글 작성하기</title>
</head>
<style>
	.wrap_notice {
		width: 700px;
		margin: 0 auto;
		margin-top: 40px;
	}
	
	.wrap_notice .title input {
		width: 100%;
		box-sizing: border-box;
	}
	
	.wrap_notice textarea {
		width: 100%;
		height: 300px;
		margin-top: 15px;
	}
	
</style>
<body>
	<div class="wrap_notice">
		<div class="wrap_notice_insert">
			<form th:action="${insert}" method="post" enctype="multipart/form-data">
				<div class="checklist">
					<label>상단고정</label>
					<input type="checkbox" name="fixedYN" value='1' class="fixed"/>
					<input type="hidden" name="fixedYN" value='0' class="input_check_hidden"/>
				</div>
				<div class="title">
					<input type="text" name="noticeTitle" placeholder="제목을 입력하세요.">
				</div>
				<div class="writer">
					<input type="hidden" name="user" th:value="${session.user.Username}" readonly="readonly">
					<!-- <input type="hidden" name="teamId" th:value="${session.team.teamId}" readonly="readonly"> -->
				</div>
				<div class="text">
					<textarea name="noticeText" placeholder="내용을 입력하세요."></textarea>
				</div>
				<div class="upload">
					<input type="file" multiple="multiple" name="files">
				</div>
				<button type="submit">등록</button>
			</form>
			<a class="btnViewList" th:href="@{list}">목록</a>
		</div>		
	</div>
</body>
</html>
