<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layoutJY/layoutAdmin.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#teamInfo, #teamImg, div img {
	float: left;
	font-size: 16px;
}

#teamInfo label {
	font-size: 18px;
}

.showImg {
	margin: 15px 30px 0px 0px;
	width: 250px;
}

#adminTeam {
	color: #FF7F27;
	font-weight: bold;
}

#box {
	border: 2px solid #FF7F27;
	border-radius: 1em;
	padding: 20px 50px;
    height: 40%;
    width: 70%;
    background-color: white;
}

#info {
	white-space: pre-wrap;
}

#teamImg {
	position: relative;
}

#delImg {
	width: 30px;
	position: absolute;
	bottom: -10%;
    left: 80%;
}

#delImg:hover {
	cursor: pointer;
}

/* .btn{
	color: #FF7F27;
	background-color: white;
	border: 3px solid #FF7F27;
}

.btn:hover{
	background-color: #FF7F27;
	border-color: #FF7F27;
} */
</style>
</head>
<body>
<div layout:fragment="content">
	<div class="body">
		<div id="box">
			<div id="teamImg" th:if="${team.teamImg!=null}">
				<img th:src="${team.teamImg}" th:alt="${team.teamImg}" class="showImg img-rounded">
				<img id="delImg" th:src="@{/images/deleteTeamImg.svg}">
			</div>
			<img th:if="${team.teamImg==null}" th:src="@{/images/teamImg.png}" alt="null" class="showImg img-rounded">
			<div id="teamInfo">
				<label>WORKSPACE NAME</label>
					<p>[[${team.teamName}]]</p>
				<label>WORKSPACE INFO</label>
					<p id="info">[[${team.teamInfo}]]</p>
				<label>CREATED DATE</label>
					<p>[[${#dates.format(team.createDate,'yyyy-MM-dd')}]]</p>
				<label>CREATOR</label>
					<p>[[${team.user.name}]] ([[${team.user.userId}]])</p>
			<button class="btn btn-primary" id="modifyForm">수정</button>
			<button class="btn btn-primary" id="deleteBtn">워크스페이스 삭제</button>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
<script>
	//수정 form 보여주기
	$("#modifyForm").click(function() {
		$.ajax({
			type:"get",
			url:"/admin/modify/[[${team.teamId}]]",
			success: function(resData) {
				$("#box").html(resData);
			}
		})
	});
	
	$("#delImg").click(function() {
		if(confirm("이미지를 삭제하시겠습니까?")) {
			location.href="/admin/deleteImg/[[${team.teamId}]]";
		}
	});
	
	$("#deleteBtn").click(function() {
		if(confirm("워크스페이스를 삭제하시겠습니까?")) {
			location.href="/admin/delete/[[${team.teamId}]]";
		}
	});
	

</script>
</th:block>
</body>
</html>
