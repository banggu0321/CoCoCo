<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
	
</script>

<style>
.sideMenu, .side, .content{
	float: left;
	height: 100%;
}

.side{
	width: 80px;
}

.sideMenu{
	width: 300px;
}

.sideMenu a {
	color: black;
	font-size: 20px;
}

.sideMenu a:hover {
	color: black;
	text-decoration: none;
	font-size: 23px;
}

.contentBody {
	padding-top: 30px;
	
}

.content{
	background-color: #eee;
}

.myMenu{
	bottom: 20%;
    position: absolute;
}

.teamList a img, .myMenu a img, .sideMenu div img {
	margin: 10px;
}

#myProfile {
	text-align: center;
}

#myInfo {
	font-weight: bold;
}

#myName {
	font-size: 17px;
}
</style>
<!-- 하위 HTML에서 CSS 재정의할 예정 -->
<th:block layout:fragment="style"></th:block>
</head>

<body>

<!-- fragment 삽입하기 -->
<!-- <header th:replace="~{/fragments/header :: header}"></header> -->
<header th:replace="~{/layoutJY/header :: header}"></header>

<div class="container-fluid contentBody">
	<div th:replace="~{/layoutJY/side :: side}"></div>
		
	<div class="sideMenu">
		<div id="myProfile">
			<img th:if="${session.user.image == null}" th:src="@{/images/userImg.svg}" width="100px" class="img-circle">
			<img th:if="${session.user.image != null}" th:src="@{/images/}+${session.user.image}" width="100px" class="img-circle">
			<div id="myInfo">
				<p id="myName">[[${session.user.name}]]<br>([[${session.user.userId}]]) <br></p>
				
				[[${session.user.company}]]
			</div>
		</div>
		<hr>
		<h4>팀원</h4>
		<div th:each="tu:${userList}" th:if="${tu.teamUserId.user.userId != session.user.userId}">
			<img th:if="${tu.teamUserId.user.image == null}" th:src="@{/images/userImg.svg}" width="40px" class="img-circle">
			<img th:if="${tu.teamUserId.user.image != null}" th:src="@{/uploads/}+${tu.teamUserId.user.image}" width="40px" class="img-circle">
			[[${tu.teamUserId.user.name}]] ([[${tu.teamUserId.user.userId}]])
		</div>
	</div>
		
	<!-- 하위 HTML에서 content 재정의할 예정 -->
	<div layout:fragment="content"></div>
</div>

<script>
$('[data-toggle="tooltip"]').tooltip();
</script>

<!-- 하위 HTML에서 javascript 재정의할 예정   th:block 은 없어지는 태그이다 -->
<th:block layout:fragment="script">

</th:block>
</body>
</html>
