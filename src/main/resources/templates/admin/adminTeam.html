<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layoutJY/layoutAdmin.html}">
<head>
<meta charset="UTF-8">
<title>CoCoCo | [[${team.teamName}]]</title>
<style>
#teamInfo, #teamImg, div img {
	float: left;
	font-size: 18px;
}

#teamInfo label {
	font-size: 20px;
}

#teamInfo p {
	margin-bottom: 20px;
}

.showImg {
	margin: 0px 70px;
	width: 280px;
}

#adminTeam {
	color: #FF7F27;
	font-weight: bold;
}

#box {
	border: 2px solid #FF7F27;
    border-radius: 1em;
    padding: 20px 50px;
    background-color: white;
    height: 450px;
    width: 800px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

#info {
	white-space: pre-wrap;
}

#teamImg {
	position: relative;
}

#delImg {
	width: 30px;
	position: absolute;
    left: 80%;
}

#delImg:hover {
	cursor: pointer;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<div class="body">
		<div id="box">
			<div id="teamImg" th:if="${team.teamImg!=null}">
				<img th:src="${team.teamImg}" th:alt="${team.teamImg}" class="showImg img-rounded">
				<img id="delImg" th:src="@{/images/deleteTeamImg.svg}">
			</div>
			<img th:if="${team.teamImg==null}" th:src="@{/images/teamImg.png}" alt="null" class="showImg img-rounded">
			<div id="teamInfo">
				<label>WORKSPACE NAME</label>
					<p>[[${team.teamName}]]</p>
				<label>WORKSPACE INFO</label>
					<p id="info">[[${team.teamInfo}]]</p>
				<label>CREATED DATE</label>
					<p>[[${#dates.format(team.createDate,'yyyy-MM-dd')}]]</p>
				<label>CREATOR</label>
					<p>[[${team.user.name}]] ([[${team.user.userId}]])</p>
			<button class="btn btn-cococo" id="modifyForm">수정</button>
			<button class="btn btn-default" id="deleteBtn">워크스페이스 삭제</button>
			</div>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script>
	$(function() {
		var msg = "[[${msg}]]";
		if(msg != "") {
			alert(msg);
		}
		
		$("#modifyForm").click(modifyForm);
		$("#delImg").click(deleteImg);
		$("#deleteBtn").click(deleteTeam);
	})
	
	//수정 form 보여주기
	function modifyForm() {
		$.ajax({
			type:"get",
			url:"/admin/modify",
			success: function(resData) {
				$("#box").html(resData);
			}
		})
	}
	
	function deleteImg() {
		if(confirm("이미지를 삭제하시겠습니까?")) {
			location.href="/admin/deleteImg";
		}
	}
	
	function deleteTeam() {
		if(confirm("워크스페이스를 삭제하시겠습니까?")) {
			location.href="/admin/delete";
		}
	}
	</script>
</th:block>
</body>
</html>
