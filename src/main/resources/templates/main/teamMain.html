<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layoutJY/layoutMain.html}">
<head>
<meta charset="UTF-8">
<title>CoCoCo | [[${team.teamName}]]</title>
<style>
#info {
	display: flex;
    flex-direction: row-reverse;
    align-content: center;
    justify-content: space-between;
    align-items: flex-end;
    padding-bottom: 10px;
    height: 85px;
}

#box img, #ttt{
	float: left;
}

#box img {
	width: 70px;
}

.copyBtn {
	float: right;
}

#box {
	display: flex;
    align-items: center;
}

#name {
	padding: 5px 10px;
    font-size: 18px;
    font-weight: bold;
}

#tInfo {
	padding: 5px 10px;
	white-space: pre-wrap;
	height: 40px;
    overflow-x: hidden;
    overflow-y: scroll;
}

/* 스크롤바 설정*/
#tInfo::-webkit-scrollbar{
    width: 5px;
}

/* 스크롤바 막대 설정*/
#tInfo::-webkit-scrollbar-thumb{
    background-color: rgba(0,0,0,0);
}

/* 스크롤바 뒷 배경 설정*/
#tInfo::-webkit-scrollbar-track{
    background-color: rgba(0,0,0,0);
}

#main1, #main2, #main3 {
	background-color: white;
	border-radius: 1em;
	width: 49.5%;
    height: 40%;
    float: left;
    padding: 10px;
    font-size: 18px;
}

#main1 {
	margin-right: 1%;
}

#main3 {
	clear: both;
	width: 100%;
	margin-top: 1%;
}
</style>
</head>

<body>
<div layout:fragment="content">
	<div class="body">
		<div id="info">
			<button class="btn btn-cococo copyBtn">초대코드</button>
			
			<div id="box">
				<img th:if="${team.teamImg!=null}" th:src="${team.teamImg}" th:alt="${team.teamImg}" class="img-rounded">
				<img th:if="${team.teamImg==null}" th:src="@{/images/teamImg.png}" alt="null" class="img-rounded">
				<div id="ttt">
					<div id="name">[[${team.teamName}]]</div>
					<div id="tInfo">[[${team.teamInfo}]]</div>
				</div>
			</div>
		</div>
		
		<div id="main1">
			공지
		</div>
		
		<div id="main2">
			진행사항
		</div>
		
		<div id="main3">
			오늘의 업무
		</div>
	</div>
</div>

<th:block layout:fragment="script">
	<script>
	$(".copyBtn").click(function() {
		var copyText = "[[${team.inviteCode}]]";
		const t = document.createElement("textarea");
		document.body.appendChild(t);
		t.value = copyText;
		t.select();
		document.execCommand('copy');
		document.body.removeChild(t);
		alert("초대코드가 복사되었습니다.");
	});
	</script>
</th:block>
</body>
</html>
