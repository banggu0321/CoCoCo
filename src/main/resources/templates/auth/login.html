<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!--//ajax csrf//-->
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<head>
<style>
body {
	text-align: center;
}

.auth_section {
	padding: 145px 0px 200px;
}

.login {
	margin-bottom: 20px;
}

button {
	width: 486px;
	height: 52px;
	margin-top: 20px;
}

input {
	width: 486px;
	height: 52px;
	padding-left: 20px;
}
</style>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>

	/* 아이디 확인 */
	function idCheckFunc() {
		//ajax csrf//		
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		var id_pass = $("#userId").val();
		var pw_pass = $("#pw").val();
		console.log(id_pass, pw_pass);
		if(id_pass==""){
			alert("아이디는 필수입력");
			 $("#userId").focus();
			 return false;
		}
		if(pw_pass==""){
			alert("pw_pass는 필수입력");
			 $("#pw").focus();
			 return false;
		}
	} 
	
	
</script>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<div class="auth_section">
		<!-- login -->
		<div class="panel-body">
			<h2 class="login">로그인</h2>

			<div th:if="${param.logout!= null}">
				<h2>로그아웃됨</h2>
			</div>

			<form method="post" th:onsubmit="return idCheckFunc()">
				<p>
					<label for="userId"></label> <input type="text" id="userId"
						class="user_id_input" name="username" placeholder="아이디"   />
					<!-- 이름변경불가  : username -->
				</p>
				<p>
					<label for="password"></label> <input type="password" id="pw"
						name="password" placeholder="비밀번호"   />
					<!-- 이름변경불가  : password -->
				</p>

				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<input type="submit" id="login_btn"   class="btn btn-outline-cococo"
					 value="로그인" > 

			</form>
			<button class="btn btn-cococo" onclick="location.href='/auth/join'">회원가입</button>
		</div>
			<button class="btn btn-cococo" onclick="location.href='/auth/cacao_join'">카카오 회원가입</button>
	</div>
	<!-- auth_section -->
</body>
</html>
