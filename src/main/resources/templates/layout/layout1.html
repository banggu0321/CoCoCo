<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
/******************* header *******************/
#top {
    position: fixed;
	padding: 0px 23px;
	width: 100%;
	height: 64px;
	background-color:#fff;
	display:flex;
	align-items: center;
   	box-shadow: 0 0px 0px -1px, 0 1px 4px -2px;
   	z-index: 999;
}

.nav {
	display:flex;
	padding-left: 365px;
	}
.nav span {
	font-size: 20px;
	margin-right: 100px;
	}
.nav a {
	color: #000;
	cursor: pointer;
	text-decoration: none;
}
.team_logo {
	width: 34px;
	height: 36px;
	background-color: tomato;
}
/******************* header *******************/
/******************* side *******************/
#side_bar{
position:fixed;
display: flex;
top:64px;
height: 91vh;

}
.side_list {
	width: 80px;
	height: 100%;
	background-color: #e7ebf2;
}

.my_menu {
	width: 287px;
	height: 977px;
	background-color: #fff;
}

/******************* side *******************/
/******************* cont *******************/
#cont {
	display: flex;
	}
	
.inner_content {
	position:fixed;
	top: 64px;
    left: 367px;
	width: 850px;
	height: 913px;
	padding-left: 51px;
	padding-right: 51px;
	background-color: #e7ebf2;
}

.chat {
	position:fixed;
	top: 64px;
	right: 1px;
	width: 318px;
	height: 913px;

}

/******************* cont *******************/
</style>
</head>
<body>
	<header th:replace="~{/fragments/header::header1}"></header>
	<div th:replace="~{/fragments/side :: side}"></div>
	<div id="cont" layout:fragment="content">
		<div id="side_bar" layout:fragment="side_list">
			<div class="side_list">
			</div><!-- side_list -->
			
			<div class="my_menu">
			</div><!-- my_menu -->
			
		</div><!-- #side -->
		
		<div class="inner_content" layout:fragment="inner_content">
		</div><!-- inner_content -->
		
		<div class="chat" layout:fragment="chat">
		</div><!-- chat -->
	</div>
</body>
</html>
