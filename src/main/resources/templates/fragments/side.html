<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment = "side" class="side_list">
	<div id="teamList">
		<img th:each="tu:${session.teamList}" th:src="${tu.teamUserId.team.teamImg}?:@{/images/teamImg.png}"
			class="rounded moveTeam"  th:team-data="${tu.teamUserId.team.teamId}"
			data-toggle="tooltip" th:title="${tu.teamUserId.team.teamName}">
	</div>
	<div id="myMenu">
		<img th:src="@{/images/home.svg}" alt="home" id="goHome">
		<img th:src="@{/images/logout.svg}" alt="logout" id="logout">
	</div>

	<form id="logoutForm" method="post" th:action="@{/logout}"></form>
	
	<script>
	$(function() {
		$('[data-toggle="tooltip"]').tooltip();
		
		$(".moveTeam").click(function() {
			var teamId = $(this).attr("team-data");
			
			$.ajax({
				type:"get",
				url:"/setTeamId/"+teamId,
				success: function() {
					location.href="/main";
				}	
			});
		});
		
		$("#goHome").click(function() {
			location.href="/CoCoCo";
		});
		
		$("#logout").click(function() {
			$("#logoutForm").submit();
		});
	})
	</script>
</div>

</html>
