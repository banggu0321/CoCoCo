<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
	
</script>
<body>

		<!-- Button to Open the Modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#myModal">내 정보</button>

		<!-- The Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">프로필 수정</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<div class="panel-body">
							<form id="f1">
								<div class="form-group">
									<label>아이디</label><input class="form-control" name="bno"
										th:value="${vo.bno}" readonly="readonly" />
								</div>
								<div class="form-group">
									<label>Title</label><input class="form-control" name="title"
										th:value="${vo.title}" />
								</div>
								<div class="form-group">
									<label>Content</label>
									<textarea class="form-control" rows="3" name="content"
										th:text="${vo.content}"></textarea>
								</div>
								<div class="form-group">
									<label>Writer</label> <input class="form-control" name="writer"
										th:value="${vo.writer}" readonly="readonly" />
								</div>
								<input type="text" name="page" th:value="${pageVO.page}">
								<input type="text" name="size" th:value="${pageVO.size}">
								<input type="text" name="type" th:value="${pageVO.type}">
								<input type="text" name="keyword" th:value="${pageVO.keyword}">
							</form>
							<div class="form-group">
								<label>RegDate</label> <input class="form-control"
									name="regdate"
									th:value="${#dates.format(vo.regdate,'yyyy-MM-dd')}"
									readonly="readonly" />
							</div>
							<div class="pull_right">
								<a class="btn btn-warning modbtn">수정하기</a> <a
									class="btn btn-danger delbtn">회원탈퇴</a>
							</div>
						</div>
					</div>
					<th:block layout:fragment="script1">
						<script th:inline="javascript">
							$(function() {
								var formObj = $("#f1");
								$(".delbtn").click(function() {
									formObj.attr("action", "delete.go");
									formObj.attr("method", "post");
									formObj.submit();
								});
								$(".modbtn").click(function() {
									formObj.attr("action", "modify.go");
									formObj.attr("method", "post");
									formObj.submit();
								});

							});
						</script>
					</th:block>

				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
				</div>

			</div>
		</div>

</body>
</html>
