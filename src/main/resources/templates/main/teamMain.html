<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layoutJY/layoutMain.html}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/ja0/teamMaincss.css}" />

<title>CoCoCo | [[${team.teamName}]]</title>
<style>

</style>
</head>

<body>
<div layout:fragment="content">
	<div class="body">
		<div id="info">
			<button class="btn btn-cococo copyBtn">초대코드</button>
			
			<div id="box">
				<img th:if="${team.teamImg!=null}" th:src="${team.teamImg}" th:alt="${team.teamImg}" class="img-rounded">
				<img th:if="${team.teamImg==null}" th:src="@{/images/teamImg.png}" alt="null" class="img-rounded">
				<div id="ttt">
					<div id="name">[[${team.teamName}]]</div>
					<div id="tInfo">[[${team.teamInfo}]]</div>
				</div>
			</div>
		</div>
		
		<div id="main1">
			공지
		</div>
		
		<div id="main2">
			진행사항
		</div>
		
		<div id="main3">
			오늘의 업무
		</div>
		
	</div>
</div>

<th:block layout:fragment="script">
	<script>
	$(function() {
		$(".copyBtn").click(copyCode);
	})
	
	function copyCode() {
		var copyText = "[[${team.inviteCode}]]";
		const t = document.createElement("textarea");
		
		document.body.appendChild(t);
		t.value = copyText;
		t.select();
		document.execCommand('copy');
		document.body.removeChild(t);
		
		alert("초대코드가 복사되었습니다.");
	}
	</script>
</th:block>
</body>
</html>
