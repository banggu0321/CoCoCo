<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<head>
<script>
$(function() {
	$("#pw").on("keyup",checkPW);
	$("#pw2").on("keyup",checkPW);

});

function checkPW() {
    var pw1= $("#pw").val();
    var pw2= $("#pw2").val();
    
    if(pw1==pw2) {
            $("#btn").css('background-color','#9acd32')
        } else if(pw1!=pw2) {
            $("#btn").css('background-color','#ff6347')	        	
        } else if(!null) {
            $("#btn").css('background-color','#f0f0f0')
        }
    
    }

</script>

<style>
body {
	text-align: center;
}

.join_section {
	padding: 145px 0px 200px;
}
.join{
	margin-bottom: 20px; 
}

button {
	width: 486px;
	height: 52px;
	margin-top: 20px;
}

input {
	width: 486px;
	height: 52px;
	padding-left: 20px;
}
</style>
<title>회원가입 페이지</title>
<meta charset="utf-8" />
</head>
<body>
	<div class="join_section">
			<div class="panel-body">

				<h2 class="join">회원가입</h2>
				<form method="post" action="joinProc">
					<p>
						<label for="userId"></label> <input type="text" id="userId"
							name="userId" placeholder="아이디" />
					</p>

					<p>
						<label for="name"></label> <input type="text" id="name"
							name="name" placeholder="이름" />
					</p>

					<p>
						<label for="pw"></label> <input type="password" id="pw" name="pw"
							placeholder="비밀번호" />
					</p>
					
					<p>
						<label for="pw2"></label> <input type="password" id="pw2" name="pw2"
							placeholder="비밀번호 확인" />
					</p>



					<!-- 							
				 <p>				
					<input type="radio"	name="mrole"  value="ADMIN" />ADMIN
					<input type="radio"	name="mrole"  value="MANAGER" />MANAGER
					<input type="radio"	name="mrole"  value="USER" checked="checked" />USER
				</p>	
			 	<p th:each="aa:${T(com.kosta.myapp.vo.MemberRoleEnum).values()}">
				  <input type="radio"	name="mrole2"  th:value="${aa}" checked="checked"><span th:text="${aa}"></span>
				</p>
 -->
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button id="btn" type="submit" class="btn">가입</button>
				</form>

			</div>
	</div><!-- join_section -->
</body>
</html>
